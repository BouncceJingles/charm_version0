      <div class="container">

              <input type="text" class="form-control input-sm" placeholder="Enter nric" name="txtNric" id="txtNric"  autofocus>

    <script src="../js/jquery.min.js"></script>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="js/kendo.web.min.js"></script>
    <script>
    function getActivities(){
      $.getJSON("getactivities.php",{nric:$("#txtNric").val()},function(json)
      {
        if(json.success == 1)
        {
          console.log("hahaha");
          setGrid(json.data);
        }
        else
        {
          alert("Error: No result found");
        }
      });
    };
    function setGrid(activitiesData){
      //alert(activitiesData);
      $("#grid").kendoGrid({
        dataSource: {
          data: activitiesData,
          schema: {
            model: {
              fields: {
                datetime: { type: "string" },
                type: { type: "string" },
                remarks: { type: "string" }
              }
            }
          },
          pageSize: 20
        },
        height: 430,
        scrollable: true,
        sortable: true,
        filterable: true,
        pageable: {
          input: true,
          numeric: false
        },
        columns: [
          { field: "datetime", title: "datetime", width: "130px" },
          { field: "type", title: "Type", width: "130px" },
          { field: "remarks", title: "Remarks", width: "130px" }                 
        ]
      });
    };
    $(document).ready(
      function(){
        $("#submit").click(function()
        {
          if($("#txtNric").val()=="")
          {
            alert('Please enter NRIC');
            return false;
          }
          else
          {
            getActivities();
          }
        });
      }
    );
    </script>
