<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Residents</title>
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script>
$(document).ready(function()
{
	$("#submit").click(function()
		{
			if($("#txtNric").val()=="")
			{
				$(".display").fadeIn('slow',function(){$(".display").html("<span id='error'>Please enter NRIC</span>");});
				return false;
			}
			else
			{
				$(".display").html('<span class="normal"><img src="images/loading.gif"></span>');
					$.getJSON("getactivities.php",{nric:$("#txtNric").val()},function(json)
					{
						if(json.success == 1)
						{
							data = "<span id='msg'>Welcome "+json.success+"</span>";
						}
						else
						{
							data = "<span id='error'>No result found.</span>";
						}
							$(".display").fadeTo('slow','0.99');
							$(".display").fadeIn('slow',function(){$(".display").html("<span id='msg'>"+data+"</span>");});
					});
				return false;
			}
		}
	);
});
</script>
</head>
<body>
<form name="test" id="test" method="POST">
		<div id="rolling">
			<table cellspacing="0" cellpadding="0" border ="0"> 
			<tr>
			 <th colspan="2">Get Resident</th>
			</tr>
			<tr>
				<td>NRIC </td><td><input type="text" name="txtNric" id="txtNric"></td>
			</tr>
			<tr>
				<td></td><td align="left"><input type="submit" Value="Get Record" id="submit"></td>
			</tr>
			<tr>
			</table>
		</div>
        <p class="display"></p>
</form>
</body>
</html>
