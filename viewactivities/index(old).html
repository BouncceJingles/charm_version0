<!DOCTYPE html>
<html>
<head>
    <title>View Resident Activities</title>

    <link href="shared/styles/examples-offline.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.default.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.web.min.js"></script>
    <script src="shared/js/console.js"></script>
    
    <script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
    <script>
    var activitiesData=''; 
    $(document).ready(function()
    {
        $.getJSON("staticget.php",function(json)
        {
            if(json.success == 1)
            {
                activitiesData = json.data;
                setGrid();
            }
            else
            {
                alert("Error: No result found");
            }
        });

        
    });

    function setGrid(){
        //alert(activitiesData);
        $("#grid").kendoGrid({
            dataSource: {
                data: activitiesData,
                schema: {
                    model: {
                        fields: {
                            datetime: { type: "string" },
                            type: { type: "string" },
                            remarks: { type: "string" }
                        }
                    }
                },
                pageSize: 20
            },
            height: 430,
            scrollable: true,
            sortable: true,
            filterable: true,
            pageable: {
                input: true,
                numeric: false
            },
            columns: [
                { field: "datetime", title: "datetime", width: "130px" },
                { field: "type", title: "Type", width: "130px" },
                { field: "remarks", title: "Remarks", width: "130px" }                 
            ]
        });
    }

    </script>
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Home</a>
        <div id="example" class="k-content">
            <div id="grid"></div>
        </div>

</body>
</html>
