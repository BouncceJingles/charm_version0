<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New Residents</title>
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script>
$(document).ready(function()
{
	$("#submit").click(function()
		{
			if($("#txtNric").val()=="")
			{
				$(".display").fadeIn('slow',function(){$(".display").html("<span id='error'>Please enter NRIC</span>");});
				return false;
			}
			else
			{
				$(".display").html('<span class="normal"><img src="images/loading.gif"></span>');
//
					$.getJSON("api/newResident.php",{nric:$("#txtNric").val(),fullName:$("#fullName").val(),checkInDate:$("#checkInDate").val(),feedingMethod:$("#feedingMethod").val(),gender:$("#gender").val(),dob:$("#dob").val(),emergencyContactNumber:$("#emergencyContactNumber").val()},function(json)
					{
						if(json.success == 1)
						{
							data = "<span id='msg'>Success adding new resident.</span>";
						}
						else
						{
							data = "<span id='error'>Fail to add resident.</span>";
						}
							$(".display").fadeTo('slow','0.99');
							$(".display").fadeIn('slow',function(){$(".display").html("<span id='msg'>"+data+"</span>");});
					});
				return false;
			}
		}
	);
});
</script>
</head>
<body>
<form name="test" id="test" method="POST">
		<div id="rolling">
			<table cellspacing="0" cellpadding="0" border ="0"> 
			<tr>
			 <th colspan="2">Get Resident</th>
			</tr>
			<tr>
				<td>NRIC </td><td><input type="text" name="txtNric" id="txtNric"></td>
			</tr>
			<tr>
				<td>Full Name </td><td><input type="text" name="fullName" id="fullName"></td>
			</tr>
			<tr>
				<td>checkInDate </td><td><input type="text" name="checkInDate" id="checkInDate"></td>
			</tr>
			<tr>
				<td>feedingMethod </td><td><select name="feedingMethod" id="feedingMethod"><option value='Tube Feeding'>Tube Feeding</option><option value='Soft Food'>Soft Food</option></select></td>
			</tr>
			<tr>
				<td>NRIC </td><td><select name="gender" id="gender"><option value='Male'>Male</option><option value='Female'>Female</option></select></td>
			</tr>
			<tr>
				<td>DoB </td><td><input type="text" name="dob" id="dob">YYYY-MM-DD</td>
			</tr>
			<tr>
				<td>Emergency Contact Number </td><td><input type="text" name="emergencyContactNumber" id="emergencyContactNumber"></td>
			</tr>
			
			<tr>
				<td></td><td align="left"><input type="submit" Value="Add New Record" id="submit"></td>
			</tr>
			<tr>
			</table>
		</div>
        <p class="display"></p>
</form>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
